<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form-User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Robotowght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | HTML Form-User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>contact Information></legend>
                <div class="form-item column 2">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column 2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column 1">
                <label for ="browser">what is your favourite internet browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">brave</option>
                    <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column 1">
                <label for="pet">Do you have a household pet?</label>
                <input type="check box" id="pet" name="pet">  
                <label for="feedback">List the places you have lived </label>
                <textarea id="feedback" name="feedback" ROWS="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </div>
            </fieldset>
            <button type="submit" >submit poll</button>
        </form>  
    </main>
    <footer>

    </footer>
</body>
</html>
